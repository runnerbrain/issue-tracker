<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="float-grid.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Archivo|Noto+Sans" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="banner">
        <p>Issue Tracker</p>
    </div>
    <main>
        <section role="region" class="flex-container">

            <a href="" id="add-issue-button"><i class="material-icons md-72">
                    add_circle
                </i>
            </a>


            <div class="issue-filters">
                <div id="sort-a-d">
                    <i class="fas fa-sort"> </i>
                </div>
                <div id="due-by">
                    <label for="status" id="status-label">Status
                        <select id="status">
                            <option value=""></option>
                            <option value="0">Due</option>
                            <option value="1">Overdue</option>
                            <option value="2">Pending</option>
                        </select>
                    </label>
                </div>
                <div id="by-category">
                    <label for="category-pd" id="category-pd-label">Category
                        <select id="category-pd">
                            <option value=""></option>
                            <option value="0">Networking</option>
                            <option value="1">R&D</option>
                            <option value="2">PACS</option>
                            <option value="3">Development</option>
                            <option value="4">Operations</option>
                            <option value="5">Front-end</option>
                        </select>
                    </label>
                </div>
            </div>
        </section>

        <section role="region" class="row">
            <div id="issueslist">
            </div>
        </section>

       
        <div id="dialog-comment-div" title="Add a comment">
            <form action="" id="add-comment">
                    <input type="hidden" name="comment_issue_id" id="comment_issue_id" />
                    <textarea name="issue_comment" id="issue_comment" cols="50" rows="6"
                                class="text ui-widget-content ui-corner-all" placeholder="....">
                    </textarea>
            </form>
            <div class="previous-comments">

            </div>
        </div>

        <div id="dialog-form-div" title="Add a new task">
            <div id="tabs">
                <ul>
                    <li><a href="#create-task-tab">Add Task</a></li>
                    <li><a href="#create-category-tab">New Categories</a></li>
                    <li><a href="#create-contributor-tab">New Contributors</a></li>
                </ul>
                <div id="create-task-tab">

                    <form action="" id="issue-add-form">
                        <fieldset>
                            <label for="form_issue_title">Title</label>
                            <input type="text" name="form_issue_title" id="form_issue_title"
                                class="text ui-widget-content ui-corner-all">

                            <label for="form-issue-description">Description</label>
                            <textarea name="form_issue_description" id="form_issue_description" cols="50" rows="6"
                                class="text ui-widget-content ui-corner-all"></textarea>

                            <div class="flex-elems-hor">
                                <div class="li-elem">
                                    <label for="form-category">Category</label>
                                    <select name="form-category" id="form-category"
                                        class="text ui-widget-content ui-corner-all">
                                    </select>
                                </div>
                            </div>
                            <label for="issue_due_date">Due date</label>
                            <input type="text" name="issue_due_date" id="issue_due_date"
                                class="text ui-widget-content ui-corner-all">

                            <div class="flex-elems-hor">
                                
                                    <div id="contributors-list-container">
                                        <label for="form-contributors">Contributors</label>
                                        <div class="select-list">
                                            <div class="select-list-first-elem">
                                                <div>
                                                    <select name="form-contributors" id="form-contributors"
                                                        class="text ui-widget-content ui-corner-all">

                                                    </select>
                                                </div>

                                                <div>
                                                    <a href="" id="add-contributor"><i class="fas fa-plus-circle"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="contributors-to-add" style="display: flex; flex-direction: column;">
                                    </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div id="create-category-tab">
                    <div id="new-category-container">
                        <div>
                            <label for="new-category">New Category</label>
                            <input type="text" name="new-category" id="new-category"
                            class="text ui-widget-content ui-corner-all">
                        </div>

                        <div id="category-add-message">added</div>
                    </div>
                    <button id="add-new-category-option">Save</button>
                    
                </div>
                <div id="create-contributor-tab">
                        <label for="firstName">First name</label>
                        <input type="text" name="firstName" id="firstName"
                        class="text ui-widget-content ui-corner-all">
                        <label for="lastName">Last name</label>
                    
                        <input type="text" name="lastName" id="lastName"
                        class="text ui-widget-content ui-corner-all">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username"
                        class="text ui-widget-content ui-corner-all">
                        <div id="contributor-add-message">Added</div>
                        <button id="add-new-contributor">Save</button>

                </div>
            </div>

        </div>
    </main>


</body>

</html>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="./js/index.js"></script>
