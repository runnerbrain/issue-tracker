<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="float-grid.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Archivo|Noto+Sans" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="banner">
            <img class="logo-img" src="./issue_tracker_log.png" ALT="align box" ALIGN=CENTER>
       
    </div>
    <main>
        <section role="region" class="flex-container">

            <a href="" id="add-issue-button"><i class="material-icons md-72">
                    add_circle
                </i>
            </a>


            <div class="issue-filters">
                <div id="sort-created" title="Sort by Date created">
                    <a href="#" id="sort-created-lnk"><i class="fas fa-sort"> </i></a>
                </div>
                <div id="list-all" title="Display all isssues">
                    <a href="#" id="list-all"><i class="fas fa-list"></i></a>
                </div>  
                <div id="due-by">
                    <label for="status_pd_filter" id="status-label">Status
                        <select id="status_pd_filter" class="text ui-widget-content ui-corner-all">
                            <option value=""></option>
                            <option value="due">Due</option>
                            <option value="overdue">Overdue</option>
                            <option value="pending">Pending</option>
                        </select>
                    </label>
                </div>
                <div id="by-category">
                    <label for="category_pd_filter" id="category-pd-label">Category
                        <select id="category_pd_filter" class="text ui-widget-content ui-corner-all">
                            <option value=""></option>

                        </select>
                    </label>
                </div>
                
            </div>
        </section>

        <section role="region" class="row">
            <div id="issueslist">
            </div>
        </section>


        <div id="dialog-comment-div" title="Add a comment">
            <form action="" id="add-comment">
                <input type="hidden" name="comment_issue_id" id="comment_issue_id" />
                <textarea name="issue_comment" id="issue_comment" cols="50" rows="6"
                    class="text ui-widget-content ui-corner-all" placeholder="....">
                    </textarea>
            </form>
            <div class="previous-comments">

            </div>
        </div>

        <div id="dialog-form-div" title="">
            <div id="tabs">
                <ul>
                    <li><a href="#create-task-tab">Tasks</a></li>
                    <li><a href="#create-category-tab">Categories</a></li>
                    <li><a href="#create-contributor-tab">Contributors</a></li>
                </ul>
                <div id="create-task-tab">

                    <form action="" id="issue-add-form">
                        <input type="hidden" name="edit_issue_id" id="edit_issue_id">
                        <fieldset>
                            <label for="form_issue_title">Title</label>
                            <input type="text" name="form_issue_title" id="form_issue_title"
                                class="text ui-widget-content ui-corner-all">

                            <label for="form-issue-description">Description</label>
                            <textarea name="form_issue_description" id="form_issue_description" cols="50" rows="6"
                                class="text ui-widget-content ui-corner-all"></textarea>

                            <div class="flex-elems-hor">
                                <div class="li-elem">
                                    <label for="form_category">Category</label>
                                    <select name="form_category" id="form_category"
                                        class="text ui-widget-content ui-corner-all">
                                    </select>
                                </div>
                            </div>
                            <label for="issue_due_date">Due date</label>
                            <input type="text" name="issue_due_date" id="issue_due_date"
                                class="text ui-widget-content ui-corner-all">

                            <div class="flex-elems-hor">

                                <div id="contributors-list-container">
                                    <label for="lead_contributor">Lead Contributor</label>
                                    <div class="select-list">
                                        <div class="select-list-first-elem">
                                            <div>
                                                <select name="lead_contributor" id="lead_contributor"
                                                    class="form_contributors text ui-widget-content ui-corner-all" />
                                                </select>
                                            </div>


                                        </div>
                                    </div>
                                </div>

                            </div>
                        </fieldset>
                    </form>
                </div>
                <div id="create-category-tab">
                    <div id="new-category-container">
                        <div>
                            <label for="new-category">New Category</label>
                            <input type="text" name="new-category" id="new-category"
                                class="text ui-widget-content ui-corner-all">
                        </div>

                        <div id="category-add-message">Added..</div>
                    </div>
                    <button id="add-new-category-option">Save</button>

                </div>
                <div id="create-contributor-tab" style="display:flex;flex-direction: row;">
                    <!-- <div class="flex-elems-ver">

                        <div id="contributors-list-container">
                            <label for="form_contributors">Contributors</label>
                            <div class="select-list">
                                <div class="select-list-first-elem">
                                    <div>
                                        <select name="form_contributors" id="form_contributors"
                                            class="form-contributors text ui-widget-content ui-corner-all">

                                        </select>
                                    </div>

                                    <div>
                                        <a href="" id="add-contributor"><i class="fas fa-plus-circle"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="contributors-to-add" style="display: flex; flex-direction: column;">
                        </div>
                        <div id="contributors-to-add" style="display: flex; flex-direction: column;">
                        </div>
                    </div> -->
                        <div id="new-contributor-container">
                            <div>
                                <label for="firstName">First name</label>
                                <input type="text" name="firstName" id="firstName"
                                    class="text ui-widget-content ui-corner-all">
                                <label for="lastName">Last name</label>

                                <input type="text" name="lastName" id="lastName"
                                    class="text ui-widget-content ui-corner-all">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username"
                                    class="text ui-widget-content ui-corner-all">
                                <button id="add-new-contributor">Save</button>
                            </div>
                        </div>

                        <div id="contributor-add-message">Added..</div>


                </div>
            </div>

        </div>
        <div id="confirm-task-delete" title="Delete the task permanently?">
            <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>The task will be permanently deleted and cannot be recovered. Are you sure?</p>
          </div>
    </main>


</body>

</html>
<script
  src="https://code.jquery.com/jquery-3.4.0.min.js"

  crossorigin="anonymous"></script>

<script src="./js/index.js"></script>
