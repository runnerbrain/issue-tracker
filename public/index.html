<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="float-grid.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Archivo|Noto+Sans" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="banner">
        <p>Issue Tracker</p>
    </div>
    <main>
        <section role="region" class="flex-container">
            
                <a href="" id="add-issue-button"><i class="material-icons md-72">
                    add_circle
                </i>
                </a>

            
            <div class="issue-filters">
                <div id="sort-a-d">
                    <i class="fas fa-sort"> </i>
                </div>
                <div id="due-by">
                    <label for="status" id="status-label">Status
                        <select id="status">
                            <option value=""></option>  
                            <option value="0">Due</option>
                            <option value="1">Overdue</option>
                            <option value="2">Pending</option>
                        </select>
                    </label>
                </div>
                <div id="by-category">
                    <label for="category-pd" id="category-pd-label">Category
                        <select id="category-pd">
                            <option value=""></option>  
                            <option value="0">Networking</option>
                            <option value="1">R&D</option>
                            <option value="2">PACS</option>
                            <option value="3">Development</option>
                            <option value="4">Operations</option>
                            <option value="5">Front-end</option>
                        </select>
                    </label>
                </div>
            </div>


        </section>
        <section role="region" class="row">
            <div class="issues-strip">
                <div class="status-info">
                    <div class="status-text">Pending</div>
                    <div class="status-close"><i class="material-icons">
                            close
                            </i></div>
                </div>
                <div class="issue-info">
                    <div class="issue-title">Title of the issue</div>
                    <div class="issue-desc">Decription of the issue 140 chars</div>
                    <div class="issue-dates">created : 2017-01-01, due: 2019-01-01</div>
                </div>
                <div class="issue-tools">
                    <div class="edit-icon">
                            <i class="fas fa-edit"></i>
                    </div>
                    <div class="comment-icon">
                            <i class="fa fa-comments" aria-hidden="true"></i>  
                    </div>
                </div>
            </div>

        </section>

        <section role="region">
            <div class="test-display">
                
            </div>
        </section>

        <div id="dialog-form-div" title="Add a new task">
           <form action="" id="issue-add-form">
                <fieldset>    
                   <label for="form_issue_title">Title
                   <input type="text" name="form_issue_title" id="form_issue_title"
                           class="text ui-widget-content ui-corner-all" 
                   >
                    </label>
                   <label for="form-issue-description">Description
                   <textarea name="form-issue-description" id="form-issue-description" cols="30" rows="6"></textarea>
                   </label>
                   <label for="form-category">Category
                    <select name="form-category" id="form-category">
                        <option value=""></option>
                        <option value="R&D">R&D</option>
                        <option value="Development">Development</option>
                        <option value="Networking">Networking</option>
                        <option value="Operation">Operations</option>
                        <option value="PACS">PACS</option>
                    </select>
                   </label>
                   <label for="new-category">Add new category
                   <input type="text" name="new-category" id="new-category">
                    </label>
                   <label for="issue_due_date">Due date
                       <input type="text" name="issue_due_date" id="issue_due_date">
                   </label>
                   <label for="form-issue-contributors">Contributors
                       <select name="form-issue-contributors" id="form-issue-contributors">
                            <option value=""></option>
                            <option value="Mahmoud">Mahmoud</option>
                            <option value="Samra">Samra</option>
                            <option value="Munai">Munai</option>
                            <option value="Murooj">Murooj</option>
                            <option value="Homer">Homer</option>
                            <option value="Smithers">Smithers</option>

                        </select>
                   </label>
                   <label for="new-contributor">Add a contributor
                        <input type="text" name="new-contributor" id="new-contributor">
                    </label>
                </fieldset>
           </form> 
        </div>
    </main>


</body>

</html>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="./js/index.js"></script>
